
<app-header></app-header>
<h2>Formulario de Contacto</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <!-- Nombre -->
  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" type="text" formControlName="name" />
    @if (name?.touched && name?.invalid) {
      <small class="error">El nombre es obligatorio y debe tener al menos 3 caracteres.</small>
    }
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    @if (email?.touched && email?.invalid) {
      <small class="error">Ingrese un email válido.</small>
    }
  </div>

  <!-- Mensaje -->
  <div class="form-group">
    <label for="message">Mensaje</label>
    <textarea id="message" rows="4" formControlName="message"></textarea>
    @if (message?.touched && message?.invalid) {
      <small class="error">El mensaje es obligatorio (mínimo 10 caracteres).</small>
    }
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
</form>

<app-footer></app-footer>
