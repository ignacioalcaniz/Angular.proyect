<div class="product-detail">
  @if (product) {
    <img [src]="product.image" [alt]="product.name" />
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Precio:</strong> {{ product.price | currency:'ARS' }}</p>
  } @else {
    <p>No se encontr√≥ el producto.</p>
  }
</div>
